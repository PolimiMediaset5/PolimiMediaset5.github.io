/*
* BlinkImage start
*/

@-webkit-keyframes blink {
  0%   { opacity: 1; }
  100% { opacity: 0; }
}
@-moz-keyframes blink {
  0%   { opacity: 1;}
  100% { opacity: 0;}
}
@-o-keyframes blink {
  0%   { opacity: 1;}
  100% {  opacity: 0;}
}

.imgblinkfast {
    -webkit-animation: blink 0.40s;
    -webkit-animation-iteration-count: infinite;
    -moz-animation: blink 0.40s;
    -moz-animation-iteration-count: infinite;
    -o-animation: blink 0.40s;
    -o-animation-iteration-count: infinite;
}
.imgblinkmedium {
    -webkit-animation: blink 1.0s;
    -webkit-animation-iteration-count: infinite;
    -moz-animation: blink 1.0s;
    -moz-animation-iteration-count: infinite;
    -o-animation: blink 1.0s;
    -o-animation-iteration-count: infinite;
}
.imgblinkslow {
    -webkit-animation: blink 2.0s;
    -webkit-animation-iteration-count: infinite;
    -moz-animation: blink 2.0s;
    -moz-animation-iteration-count: infinite;
    -o-animation: blink 2.0s;
    -o-animation-iteration-count: infinite;
}
/*
* BlinkImage end
*/
.divTextline{
  background-color:var(--scrollcolorbck);
}

.scroll-left {
  margin-top: var(--marginFs);
  color:var(--colorScrollableText);
  overflow: hidden;
  position: relative;

  -moz-transform:var(--scrolloptions);
  -webkit-transform:var(--scrolloptions);
  transform:var(--scrolloptions);

  -webkit-animation: var(--scrollver);
  -webkit-animation-duration: var(--scrollduration);
  -webkit-animation-timing-function:linear;
  -webkit-animation-iteration-count: var(--scrolliteration);

  -moz-animation: var(--scrollver);
  -moz-animation-duration: var(--scrollduration);
  -moz-animation-timing-function:linear;
  -moz-animation-iteration-count: var(--scrolliteration);

  -o-animation: var(--scrollver);
  -o-animation-duration: var(--scrollduration);
  -o-animation-timing-function:linear;
  -o-animation-iteration-count: var(--scrolliteration);
}

.compass{
	position: absolute;
  background: red;

}



/*LEFT MODE*/
/* Move it (define the animation) */
@-moz-keyframes scroll-left {
  0% { -moz-transform: translateX(100%); }
  100% { -moz-transform: translateX(-100%); }
}
@-webkit-keyframes scroll-left {
  0% { -webkit-transform: translateX(100%); }
  100% { -webkit-transform: translateX(-100%); }
}

@keyframes scroll-left {
0% {
  -moz-transform: translateX(100%); /* Browser bug fix */
  -webkit-transform: translateX(100%); /* Browser bug fix */
  transform: translateX(100%);
  }
100% {
  -moz-transform: translateX(-100%); /* Browser bug fix */
  -webkit-transform: translateX(-100%); /* Browser bug fix */
  transform: translateX(-100%);
  }
}
/*RIGHT MODE*/
/* Move it (define the animation) */
@-moz-keyframes scroll-right {
  0% { -moz-transform: translateX(-100%); }
  100% { -moz-transform: translateX(100%); }
}
@-webkit-keyframes scroll-right {
  0% { -webkit-transform: translateX(-100%); }
  100% { -webkit-transform: translateX(100%); }
}

@keyframes scroll-right {
0% {
  -moz-transform: translateX(-100%); /* Browser bug fix */
  -webkit-transform: translateX(-100%); /* Browser bug fix */
  transform: translateX(-100%);
  }
100% {
  -moz-transform: translateX(100%); /* Browser bug fix */
  -webkit-transform: translateX(100%); /* Browser bug fix */
  transform: translateX(100%);
  }
}
